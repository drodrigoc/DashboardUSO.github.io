<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargando Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 flex flex-col">

  <!-- ================= HEADER ================= -->
  <header class="w-full bg-white border-b border-slate-100 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      
      <!-- Volver a landing -->
      <a href="index.html"
         class="inline-flex items-center gap-2 text-slate-600 font-semibold hover:text-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-5 h-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 19l-7-7 7-7" />
        </svg>
        Volver
      </a>
    </div>
  </header>

  <!-- ================= CONTENIDO ================= -->
  <main class="flex-1 flex items-center justify-center px-6">

    <div class="text-center space-y-6">

      <!-- Icono principal -->
      <div class="mx-auto w-16 h-16 rounded-2xl bg-blue-600 flex items-center justify-center shadow-lg">
        <svg class="w-8 h-8 text-white animate-pulse"
             fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3v18h18M7 14l4-4 4 4 6-6" />
        </svg>
      </div>

      <!-- Texto -->
      <h2 class="text-2xl md:text-3xl font-extrabold text-slate-800">
        Dashboard en prducción
      </h2>

      <p class="text-slate-500 font-medium max-w-md mx-auto">
        Estamos preparando los indicadores, métricas y visualizaciones
        institucionales.
      </p>

      <!-- Barra de progreso -->
      <div class="w-64 mx-auto">
        <div class="h-2 bg-slate-200 rounded-full overflow-hidden">
          <div class="h-full w-1/3 bg-blue-600 rounded-full animate-loading"></div>
        </div>
      </div>

      <!-- Estado -->
      <div class="text-xs font-semibold text-slate-400 tracking-wider uppercase">
        En proceso de carga…
      </div>

    </div>
  </main>

  <!-- ================= FOOTER (opcional) ================= -->
  <footer class="py-4 text-center text-xs font-semibold text-slate-400">
    © 2026 · Universidad de Sonsonate
  </footer>

  <!-- ================= ANIMACIÓN ================= -->
  <style>
    @keyframes loading {
      0%   { transform: translateX(-100%); }
      50%  { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
    .animate-loading {
      animation: loading 1.6s ease-in-out infinite;
    }
  </style>

</body>
</html>
